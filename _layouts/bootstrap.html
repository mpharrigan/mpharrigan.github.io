---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Matthew Harrigan">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{site.url}}/assets/style.css">
    <link rel="stylesheet" href="{{site.url}}/assets/pygments.css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-inverse">
      <div class="container">
        <button class="navbar-toggler hidden-sm-up bg-inverse" type="button"
                data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false"
                aria-label="Toggle navigation">
          &#9776;
        </button>

        <div class="collapse navbar-toggleable-xs" id="navbar">
          <a class="navbar-brand pull-xs-none pull-sm-left" href="{{site.url}}/">mph</a>
          <ul class="nav navbar-nav">
            {% for pg in site.data.pages %}
            <!-- check which link we should activate -->
            <li class="nav-item{% if pg.link == page.active %} active{% endif %}">
              <a class="nav-link" href="{{site.url}}/{{pg.link}}/">
                {{pg.displaytext}}
              </a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    {{content}}

    <div class="container">
      <hr>
      <footer><p>
        &copy; Matthew P. Harrigan 2017
        | Github <a href="https://github.com/mpharrigan/">@mpharrigan</a> 
        | ORCID <a href="https://orcid.org/0000-0001-9412-0553">0000-0001-9412-0553</a>
      </p></footer>
    </div> 

    <script src="{{site.url}}/assets/jquery.min.js"></script>
    <script src="{{site.url}}/assets/bootstrap.min.js"></script>
    {% if page.math %}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-73106237-2', 'auto');
        ga('send', 'pageview');
    </script>
  </body>
</html>
