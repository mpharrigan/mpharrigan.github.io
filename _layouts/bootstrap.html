---
layout: compress
---
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Matthew Harrigan">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{{site.url}}/assets/style.css">
    <link rel="stylesheet" href="{{site.url}}/assets/pygments.css">
  </head>

  <body>
  <nav class="navbar navbar-expand-md navbar-inverse bg-inverse">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right bg-inverse" type="button"
              data-toggle="collapse" data-target="#navbar"
              aria-controls="navbar" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{{site.url}}/">mph</a>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav mr-auto">
          {% for pg in site.data.pages %}
          <!-- check which link we should activate -->
          <li class="nav-item{% if pg.link == page.active %} active{% endif %}">
            <a class="nav-link" href="{{site.url}}/{{pg.link}}">
              {{pg.displaytext}}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  {{content}}

  <style>
    footer a{
      color: #d0d5d8;
    }
    footer a:hover{
      color: #2aabd2;
    }
  </style>
  <div class="container-fluid bg-inverse text-muted" style="padding: 2rem 0;">
    <footer class="container">
      <div class="row" style="padding-top:1rem;">
        <div class="col">
          <dl class="row">
            <dt class="col-sm-1">E-mail</dt>
            <dd class="col-sm-11"><a href="mailto:harrigan@stanford.edu">harrigan@stanford.edu</a></dd>
            <dt class="col-sm-1">Github</dt>
            <dd class="col-sm-11"><a href="https://github.com/mpharrigan/">@mpharrigan</a></dd>
            <dt class="col-sm-1">ORCID</dt>
            <dd class="col-sm-11"><a href="https://orcid.org/0000-0001-9412-0553">0000-0001-9412-0553</a></dd>
          </dl>
          <p>&copy; Matthew P. Harrigan 2017</p>
        </div>
      </div>
    </footer>
  </div>

  <script src="{{site.url}}/assets/jquery.min.js"></script>
  <script src="{{site.url}}/assets/bootstrap.min.js"></script>
  {% if page.math %}
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
  });
  </script>
  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  {% endif %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-73106237-2', 'auto');
      ga('send', 'pageview');
  </script>
  </body>
</html>

vim: ts=2 sw=2 et
