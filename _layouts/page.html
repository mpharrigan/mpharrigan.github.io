---
layout: bootstrap
---

<div class="container mph-content">
  <h1>{{ page.title }}</h1>
  <hr />
  <div class="row">
    <div class="col-sm-8">
        {{ content }}
    </div>

    {% if page.image %}
    <div class="col-sm-4">
      <img src="{{site.url}}/assets/{{page.image}}" class="img-fluid"/>
    </div>
    {% endif %}
  </div>
</div>
