
{% include jheader.html %}

<div class="container">
    <div class="page-header">
        <h1>{{ page.title }}
            {% if page.subTitle %}
            <small>and subtext</small>
            {% endif %}
        </h1>
    </div>
    <div class="row">
        <div class="col-sm-8">
            {{ content }}
        </div>

        {% if page.image %}
        <div class="col-sm-4">
            <img src="{{site.url}}/assets/{{page.image}}"
            class="img-responsive"/>
        </div>
        {% endif %}
    </div>
</div>

{% include jfooter.html %}
